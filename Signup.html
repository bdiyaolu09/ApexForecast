<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset= "UTF-8">
    <meta http-equiv= "x-UA-Compatible" content="IE=edge ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style2.css">
    <title>Registration Form</title>
  </head>
  <body>
    <!--Container Start-->
    <div id="container">
      <!--form wrap start-->
      <div class="form-wrap">
        <h1>Sign Up</h1>
        <p>It Only takes a minute</p>
        <!--Form start-->
        <form action="storelogin.php" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" name="firstname" required>
          </div>
          <div class="form-group">
            <label for="Last-name">Last Name</label>
            <input type="text" name="lastname" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="cpassword">Confirm Password</label>
            <input type="password" name="cpassword" required>
          </div>
          <input type="submit" value = "Sign Up" class="btnn">
          <p class="bottom-class">By Clicking the Sign Up button, you agree to our
            <a href="#">Terms & Conditions</a>and<a href="#">Privacy Policy</a></p>

         </form>
        <!--Form close-->
      </div>


        <!--form wrap close-->
        <footer>
          <p><a href="index.html">Already Have An Account? Login Here</a></p>
        </footer>
    </div>

    <!--Container Start-->
  
     
  </body>
</html>
<style>
  .btnn{
  width: 350px;
  height: 40px;
  background: linear-gradient(45deg, gold, black);
  border: none;
  margin-top: 30px;
  font-size: 18px;
  border-radius: 10px;
  cursor: pointer;
  color:white;
  transition: 0.4s ease;

}

.btnn:hover{
  background: white;
  color: gold;

}
</style>
